<form id="id-message-form" class="form-horizontal message-form  col-xs-12">
    <div class="">
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-recipient">{{ t "messages::recipient" }}:</label>

            <div class="col-sm-9">
                <span class="input-icon">
                    <div data-editors="recipient"></div>
                    <i class="fa fa-user"></i>
                </span>
            </div>
        </div>

        <div class="hr hr-18 dotted"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-subject">{{ t "messages::subject" }}:</label>

            <div class="col-sm-6 col-xs-12">
                <div class="input-icon block col-xs-12 no-padding">
                    <div data-editors="subject"></div>
                    <i class="fa fa-comment"></i>
                </div>
            </div>
        </div>

        <div class="hr hr-18 dotted"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">
                <span class="inline space-24 hidden-480"></span>
                {{ t "messages::message" }}:
            </label>

            <div class="col-sm-9">
               <div data-editors="body"></div>
           </div>
       </div>
    </div>
</form>
