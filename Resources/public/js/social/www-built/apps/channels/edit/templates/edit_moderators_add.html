<div id="form_show">
  <legend>Add moderator</legend>
  <div>
      <form class="form-horizontal">
      <div class="form-group">
        <label for="inputmoderator" class="col-sm-2 control-label">Moderator</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="moderator" id="inputmoderator" placeholder="Name of moderator">
        </div>
      </div>
      <div class="form-group">
        <label for="inputlevel" class="col-sm-2 control-label">Level</label>
        <div class="col-sm-10">
          <select class="form-control" name="level">
            <option>3</option>
            <option>5</option>
            <option>9999</option>
          </select>
          <!-- <input type="integer" class="form-control" name="level" id="inputlevel" placeholder="Level"> -->
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 btn-send-message">
          <button type="button" class="btn btn-sm btn-primary no-border" id="send">
            <span class="bigger-110">Add</span>
          </button>
        </div>
      </div>
    </form>
    <div data-error=""></div>        
    
  </div>
</div>
