<form id="id-message-form" class="form-horizontal message-form  col-xs-12">
    <div class="">
        <div class="form-group hidden">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-recipient">Recipient:</label>

            <div class="col-sm-9">
                <span class="input-icon">
                    <div data-editors="recipient"></div>
                </span>
            </div>
        </div>

        <div class="hr hr-18 dotted hidden"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-subject">Subject:</label>

            <div class="col-sm-6 col-xs-12">
                <div class="input-icon block col-xs-12 no-padding">
                    <div data-editors="subject"></div>
                </div>
            </div>
        </div>

        <div class="hr hr-18 dotted"></div>

        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right">
                <span class="inline space-24 hidden-480"></span>
                Message:
            </label>

            <div class="col-sm-9">
               <div data-editors="body"></div>
           </div>
       </div>

    <span class="pull-right btn-send-message" style="margin-bottom: 20px">
    <button type="button" class="btn btn-lg btn-primary no-border" id="send">
        <span class="bigger-110">Send Message</span>
    </button>
    </span>

    </div>
</form>
