<script>
	<a href="/users/<%= username_canonical %>-<%= id %>" data-rel="colorbox" class="cboxElement">
		<img class="lazy" width=<%= sizeImage.width %> height=<%= sizeImage.height %> style="border: 2px solid #FFF; border-radius: 4px 4px 4px 4px; max-height:150px; max-width:180px;" data-original=<% if ((typeof(profile) != "undefined") && (typeof(profile.profile_photo) != "undefined")) { %>
								"<%= profile.profile_photo.path_medium %>"
							<% } else { %>
								<%= window.default_user_image_medium %>
							<% } %> title="<%= username %>">
			<% if ((typeof(on_line) != "undefined") && on_line) {%>
			<i title="User online just now" data-placement="right" data-toggle="tooltip" class="fa fa-circle green" style="position: absolute; font-weight: bold; bottom: 6%; right: 31%;">online</i>
			<% } %>
	</a>
</script>
