<script>
		<div class="col-xs-3">
			<a href="/<%= slug %>" data-rel="colorbox" class="cboxElement">
				<% if (typeof(photo) != "undefined") { %>
					<img height="100%" width="100%" class="pull-left" src="<%=photo.path %>" alt="<%= 	name %>">
				<% } else { %>
					<img height="100%" width="100%" class="pull-left" src="<%= window.default_chat_image %>" alt="<%= 	name %>">
				<% } %>
			</a>
		</div>
		<div class="col-xs-9 box-basic">
			<h3>Room <%= name %></h3>
				<p class="hidden-xs" style="border-bottom:1px solid;">Room of chat of <%=name%>, enter to chat for free</p>
				<div class="row">
					<div class="col-xs-4 border-right">
						<img width="34" height="34" class="pull-left frame-profile" src="<%= owner.profile.profile_photo.path %>"><a href="/users/<%=owner.username%>-<%=owner.id%>"><%= owner.username %></a>
						<p class="type-off">Founder</p>
					</div>
					<div class="col-xs-4 border-right">
						<i class="fa fa-user"></i> <%= count_visits %>
						<p class="type-off">Visitors</p>
					</div>	
					<div class="col-xs-4">
						<i class="fa fa-bullhorn"></i><a href="/rooms/filter=channelType=<%= channel_type.name %>"><b> <%= channel_type.name %></b></a>
						<p class="type-off">Channel Type</p>
					</div>				
				</div>
		</div>
</script>
