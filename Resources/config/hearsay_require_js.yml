            location: @ApiSocialBundle/Resources/public/js/social/vendor/bower/toastr/toastr.min
            external: false
        "toastr_css":
            location: @ApiSocialBundle/Resources/public/js/social/vendor/bower/toastr/toastr.min.css
            external: false
        "backbone.autocomplete":
            location: @ApiSocialBundle/Resources/public/js/social/vendor/bower/backbone-autocomplete/src/backbone.autocomplete
            external: false
        "backbone_autocomplete_css":
            location: @ApiSocialBundle/Resources/public/js/social/vendor/bower/backbone-autocomplete/src/backbone.autocomplete-min.css
            external: false
        "easyXDM":
            location: @ApiSocialBundle/Resources/public/js/social/vendor/bower/brandymint-easyXDM/easyXDM
            external: false
    shim:
        # Prototype
#        name:
#            deps:    []
#            exports: ~

        #app: ['marionette']
        backbone:
            deps: ["jquery", "underscore"]
            exports: "Backbone"
        "underscore":
            deps: ["text"]
            exports : '_'
        "jquery.fileapi":
            deps: ["FileApi", "jquery.jcrop", "jquery.modal", "FileApi.exif", "jquery"]
        "FileApi.exif":
            deps: ["FileApi"]
        "paginator":
            deps: ['backbone']
            exports: 'Backbone.Paginator'
        "handlebars":
            exports: 'Handlebars'
        "bootstrap-modal":
            deps: ["jquery", "backbone"]
        "backbone-bootstrap-modal":
            deps: ["jquery", "underscore", "backbone", "bootstrap-modal"]
        "marionette":
            deps: ["jquery", "underscore", "backbone"]
            exports: "Marionette"
        "jasmine-fixture":
            deps: ["jquery"]
        "jquery-lazyload":
            deps: ["jquery"]
        "jquery.updater":
            deps: ["jquery"]
        "backbone.autocomplete":
            deps: ["backbone"]
    options:
        # Prototype
        name:
            value: ~ # Required
    optimizer:
        path:                    @ApiSocialBundle/Resources/public/js/social/r.js # Required
        hide_unoptimized_assets: false
        almond_path:             ~
        exclude:                 []
        modules:
            # Prototype
            name:
                include: ~
                exclude: ~
        options:
            # Prototype
            name:
                value: e # Required
        timeout: 60