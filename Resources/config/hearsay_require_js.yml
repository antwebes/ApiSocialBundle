hearsay_require_js:
    require_js_src:      //cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js
    initialize_template: HearsayRequireJSBundle::initialize.html.twig
    base_url:            js
    base_dir:            @ApiSocialBundle/Resources/public/js/social
    paths:
        main:
            location: @ApiSocialBundle/Resources/public/js/social/app/main
            external: false
        app:
            location: @ApiSocialBundle/Resources/public/js/social/app/app
            external: false
        apps:
            location: @ApiSocialBundle/Resources/public/js/social/app/apps
            external: false
        entities:
            location: @ApiSocialBundle/Resources/public/js/social/app/entities
            external: false
        vendor:
            location: @ApiSocialBundle/Resources/public/js/social/vendor # Required
            external: false
